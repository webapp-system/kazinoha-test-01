<!DOCTYPE html>
<html>
 <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>梶の葉Webapp</title>
     <meta name="description" content="長野西高校の文化祭「梶の葉祭」をより便利に楽しく参加いただけるウェブアプリです。マップの閲覧、商品の販売状況の確認、タイムスケジュールの確認ができます。">
     <meta property="og:site_name" content="梶の葉Webapp">
     <meta property="og:description" content="長野西高校の文化祭「梶の葉祭」をより便利に楽しく参加いただけるウェブアプリです。マップの閲覧、商品の販売状況の確認、タイムスケジュールの確認ができます。">
     <!-- <meta property="og:type" content="ページのタイプを記載"> ←後で入力-->
     <link rel="icon" href="img/favicon.ico">
     <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
     <link href="base.css" rel="stylesheet">
     <meta name="mobile-web-app-capable" content="yes">
     <meta name="apple-mobile-web-app-capable" content="yes">
     <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
     <script src="js/jquery-1.5.min.js"></script>
     <script>
        $(function(){
        //ページ内のaタグ群を取得。aTagsに配列として代入。
        var aTags = $('a'); 
        //全てのaタグについて処理
      	aTags.each(function(){
        //aタグのhref属性からリンク先url取得
	　　  var url = $(this).attr('href');
　　　　　//念のため、href属性は削除
	 　　 $(this).removeAttr('href');
         //クリックイベントをバインド
	 　　 $(this).click(function(){
	   　　 location.href = url;
	 　　　});
    　　　});
  　　　});
     </script>
 </head>
 <body>
    <li><a href="buy/buy.html"><p>buy/buy.html</p></a></li>
    <li><a href="buy/buy001.html"><p>buy/buy001.html</p></a></li>
 </body>
</html>
