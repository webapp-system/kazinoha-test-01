<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コード入力ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>コードを入力してください</h1>
  <input type="text" id="codeInput" placeholder="例：0412">
  <br>
  <button onclick="goToPage()">送信</button>
  <p id="error" style="color:red;"></p>

  <script>
    function goToPage() {
      const code = document.getElementById("codeInput").value.trim();
      const redirectMap = {
        "0412": "test.html",
        "6301": "titel.html"
      };

      if (redirectMap[code]) {
        window.location.href = redirectMap[code];
      } else {
        document.getElementById("error").textContent = "コードが正しくありません。";
      }
    }
  </script>
</body>
</html>
