<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コード入力ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input {
      font-size: 24px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>コードを入力してください</h1>
  <input type="number" id="codeInput" placeholder="コードを入力" inputmode="numeric" />
  <button onclick="goToPage()">送信</button>

  <script>
    function goToPage() {
      const code = document.getElementById("codeInput").value;
      const pageMap = {
        "0412": "info.html",
        "6301": "titel.html"
      };

      if (pageMap[code]) {
        window.location.href = pageMap[code];
      } else {
        alert("無効なコードです");
      }
    }
  </script>
</body>
</html>
